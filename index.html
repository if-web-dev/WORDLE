      <div class="w-1/3 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden z-50" id="modal">
        <div class="flex flex-col rounded border-2 border-white/80 bg-gradient-to-br from-white/80 to-white/80 p-8 text-white shadow-lg backdrop-blur-lg">
          <h2 class="text-5xl text-center text-black my-2" id="result">Message</h2>
          <p class="text-2xl text-center text-black my-2" id="response">reponse</p>
          <div class="flex justify-center">

        <div class="checkbox-wrapper py-7">

                <circle cx="12" cy="22.2881" r="1.71143" fill="currentColor" />
                <circle cx="20.9101" cy="17.1436" r="1.71143" transform="rotate(-60 20.9101 17.1436)" fill="currentColor" />
                <circle cx="20.9101" cy="6.8555" r="1.71143" transform="rotate(-120 20.9101 6.8555)" fill="currentColor" />

              </circle>
            </svg>

            </svg>
          </label>
        </div>

      <main class="mt-7">
        <div id="grid" class="flex flex-row item-center justify-center">
          <div class="shadow-[0_0_50px_20px_rgba(0,0,0,0.15)] bg-[rgba(0,0,0,0.15)] rounded">
            <div class="flex flex-row item-center justify-center gap-1 mb-1 rounded" id="line-1">
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0]  dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
            </div>
            <div class="flex flex-row item-center justify-center gap-1 my-1" id="line-2">
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>

            </div>
            <div class="flex flex-row item-center justify-center gap-1 my-1" id="line-4">
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
            </div>
            <div class="flex flex-row item-center justify-center gap-1 my-1" id="line-5">

              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>

              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
              <div class="grid-cell bg-[#e0e0e0] dark:bg-transparent">.</div>
            </div>
          </div>
        </div>
        <div id="keyboard" class="mt-16">
          <div class="keyboard-line">
            <div class="keyboard-cell dark:shadow-[0_3px_0_white] shadow-[0_3px_0_black] keyBoard" id="A">A</div>
            <div class="keyboard-cell dark:shadow-[0_3px_0_white] shadow-[0_3px_0_black] keyBoard" id="Z">Z</div>
            <div class="keyboard-cell dark:shadow-[0_3px_0_white] shadow-[0_3px_0_black] keyBoard" id="E">E</div>
            <div class="keyboard-cell dark:shadow-[0_3px_0_white] shadow-[0_3px_0_black] keyBoard" id="R">R</div>
            <div class="keyboard-cell dark:shadow-[0_3px_0_white] shadow-[0_3px_0_black] keyBoard" id="T">T</div>

            <div class="keyboard-cell dark:shadow-[0_3px_0_white] shadow-[0_3px_0_black] keyBoard" id="S">S</div>
            <div class="keyboard-cell dark:shadow-[0_3px_0_white] shadow-[0_3px_0_black] keyBoard" id="D">D</div>
